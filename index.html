<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--POUR LA BARRE DE RECHERCHE-->
    <div class="page">
        <header>
            <form class="search">
                <input id="key" type="text" placeholder="Rechercher dans notre catalogue">
                <input type="submit" value="Rechercher">
            </form>
            <div class="home">
                <button>ACCUEIL</button>
            </div>
            <div class="panier">
                <div>MON PANIER</div>
                <input type="text" value="0" id="nbreShopping">
                
            </div>
        </header>
        <!--POUR LES CATEGORIES DE PRODUIT-->
        <nav>
           <div class="navContainer">
                <div class="hamburger">&#9776</div>
                <div class="menuItems"></div>
           </div>
        </nav>
        <main>
            <!--POUR LES PRODUITS-->
            <div class="catalogue">
            </div>
    
            <!--POUR LES DETAILS DU PRODUIT-->
            <div class="details">
            </div>
            <div class="mainPanier notShowed"></div>
        </main>
    </div>
    <div id="receipt">
          
    </div>

</body>
<script type="module" src="script.js"></script>
</html>
